<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing this page</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" >

<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">

            <h3>Data File Upload</h3>

            <!--form method="post" enctype="multipart/form-data" action="/dataUpload"-->

            <form id="formUpload">
                <div class="form-group">
                    <label for="tablename">Table Name</label>
                    <input type="text" class="form-control" id="tablename" name="tablename" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Enter the name of the table you would like to create</small>
                </div>
                <div class="form-group">
                    <label for="dataFile">Select File for Upload</label>
                    <input type="file" class="form-control-file" id="dataFile" name="dataFile">
                </div>

                <button type="button" class="btn btn-primary" onclick="postData()">Submit</button>
            </form>

        </div> <!-- End of the Col -->
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function(){

        //$('[data-rel=tooltip]').tooltip();
        //$('[data-rel=popover]').popover({html:true, trigger:'hover'});

        alert("Hi Nick!");

    });

    function postData() {

        let data = new FormData($("#formUpload")[0]);

        //jQuery.each(jQuery('#dataFile')[0].files, function(i, file) {
        //    data.append('file-'+i, file);
        //});
        //data.append("dataFile",jQuery('#dataFile')[0].files);
        //data.append("tablename","testubg");

        jQuery.ajax({
            url: '/dataUpload',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            method: 'POST',
            success: function(data){
                alert(data);
            }
        });

    }

</script>

</body>
