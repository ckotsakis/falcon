<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <br>
            <h3>Collections</h3>

            <table id="tabcollect" class="table">
            </table>



        </div> <!-- End of the Col -->

</div>


<script type="text/javascript">
    $(document).ready(function(){

        //$('[data-rel=tooltip]').tooltip();
        //$('[data-rel=popover]').popover({html:true, trigger:'hover'});

        //var table = $("#datatab").DataTable({});
        loadCollections()

    });

    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function getUrlVars() {
        let vars = {};
        let parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
        function(m,key,value) {
            vars[key] = value;
        });
        return vars;

        //var number = getUrlVars()["x"];
        //var mytext = getUrlVars()["text"];

    }

    function getUrlParam(parameter, defaultvalue){
        let urlparameter = defaultvalue;
        if(window.location.href.indexOf(parameter) > -1){
            urlparameter = getUrlVars()[parameter];
        }
        return urlparameter;

        //var mytext = getUrlParam('text','Empty');

    }



    function loadCollections() {


        jQuery.ajax({
            url: '/project/data',
            data: {id: getUrlParam('project','Empty')},
            method: 'GET',
            dataType: "json",
            success: function(result){

                let table = $('#tabcollect').DataTable({
                    data: result,
                    columns:[
                        { "data": "name", "name": "Collection",
                            fnCreatedCell: function (nTd, sData, oData, iRow, iCol) {
                                if(oData.name) {
                                    $(nTd).html("<a href='/dataUpload/" + oData.id + "'>"+oData.name+"</a>");
                                }
                            }
                        },
                        { "data": "description", "name": "Description" },
                    ]
                });
            }

        });

    }

</script>
</body>
